<div class="login-wrapper">
    <div class="container-center">
    <div class="login-area">
        <div class="card panel-custom">
            <div class="card-heading custom_head"> 
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe-7s-unlock"></i>
                    </div>
                    <div class="header-title">
                        <h3>Login</h3>
                        <small><strong>Informe seu usuário e senha para realizar o login.</strong></small>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="control-label" for="user">Usuario</label>
                        <input type="text" placeholder="usuário" title="Informe seu usuário." formControlName="user" class="form-control">
                        <div *ngIf="submitted && f.user.errors">
                            <div *ngIf="f.user.errors.required" class="text-danger small">* Nome de usuário é obrigatório.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Senha</label>
                        <input type="password" title="Informe sua senha." placeholder="******" formControlName="password" class="form-control">
                        <div *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required" class="text-danger small">* Senha é obrigatória.</div>
                        </div>
                    </div>
                    <div>
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Entrar
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
