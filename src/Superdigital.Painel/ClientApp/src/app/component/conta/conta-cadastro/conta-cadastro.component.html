<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="header-icon">
    <i class="fa fa-user-circle-o"></i>
  </div>
  <div class="header-title">
    <h1>Contas</h1>
    <small>Cadastro de contas.</small>
  </div>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <!-- Form controls -->
    <div class="col-sm-12">
      <div class="panel panel-bd ">
        <div class="panel-heading">
          <div class="btn-group" id="buttonexport">
            <a href="javascript:;">
              <h4>Cadastrar Conta</h4>
            </a>
          </div>
        </div>
        <div class="panel-body">
          <form [formGroup]="cadastroConta" (submit)="add()">
            <div class="row">
              <div formGroupName="cliente">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Nome do cliente</label>
                    <input type="text" class="form-control" formControlName="nome" placeholder="Informe nome do cliente">
                    <div *ngIf="submitted && f.cliente.controls.nome.errors">
                      <div *ngIf="f.cliente.controls.nome.errors.required" class="text-danger small">* O nome do cliente é obrigatório.</div>
                    </div>                
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Email do cliente</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Informe o email do cliente">
                    <div *ngIf="submitted && f.cliente.controls.email.errors">
                      <div *ngIf="f.cliente.controls.email.errors.required" class="text-danger small">* O email do cliente é obrigatório.</div>
                      <div *ngIf="f.cliente.controls.email.errors.email" class="text-danger small">* O email do cliente deve ser válido.</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Tipo de conta</label>
                  <select class="form-control" formControlName="eContaTipo" required >
                    <option [ngValue]="-1" disabled hidden>Selecione...</option>
                    <option [ngValue]="0">Conta corrente</option>
                    <option [ngValue]="1">Poupança</option>
                  </select>
                  <div *ngIf="submitted && f.eContaTipo.errors">
                    <div *ngIf="f.eContaTipo.errors.required" class="text-danger small">* O tipo de conta é obrigatório.</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" (click)="generateAccountNumber()" type="button">Gerar</button>
                  </span>
                  <input type="text" class="form-control" formControlName="numero" placeholder="Número da conta" readonly="readonly">
                   
                </div>
                <div *ngIf="submitted && f.numero.errors ">
                  <div *ngIf="f.numero.errors.required" class="text-danger small">* O número da conta é obrigatório.</div>
                </div> 
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-12">
                <div class="reset-button" style="float: right">
                  <button type="submit" href="#" class="btn btn-success"><i class="fa fa-check"></i> Salvar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
