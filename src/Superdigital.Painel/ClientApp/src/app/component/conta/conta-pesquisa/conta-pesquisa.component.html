<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="header-icon">
    <i class="fa fa-user-circle-o"></i>
  </div>
  <div class="header-title">
    <h1>Contas</h1>
    <small>Pesquisa de contas.</small>
  </div>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-bd">
        <div class="panel-heading">
          <div class="btn-group" id="buttonexport">
            <a href="javascript:;">
              <h4>Filtros</h4>
            </a>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">Nome do cliente</label>
                <input id="nome" type="text" class="form-control" required placeholder="Informe o nome do cliente" />
              </div>
            </div>
            <div class="col-md-3">
              <label class="control-label">&nbsp;</label>
              <br />
              <button class="btn btn-success" (click)="get()"><i class="fa fa-search"></i> Filtrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-bd">
        <div class="panel-heading">
          <div class="btn-group" id="buttonexport">
            <a href="javascript:;">
              <h4>Contas</h4>
            </a>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table id="dataTableExample1" class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr class="info">
                      <th>Nome</th>
                      <th>Email</th>
                      <th>Tipo de conta</th>
                      <th>Número</th>
                      <th>Saldo</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of conta">
                      <td>{{item.cliente.nome}}</td>
                      <td>{{item.cliente.email}}</td>
                      <td>{{item.eContaTipoDescricao}}</td>
                      <td>{{item.numero}}</td>
                      <th>{{item.saldoFormatado}}</th>
                      <td>
                        <a class="btn btn-sm btn-primary"  href="javascript:;" routerLink="/Lancamento/Pesquisa/{{item.id}}"><i class="fa fa-search"></i> Lançamentos </a> 
                        <a class="btn btn-sm btn-warning" routerLink="/Conta/Alterar/{{item.id}}" style="margin-left:5px;"><i class="fa fa-edit"></i> Alterar </a> 
                        <button type="button" class="btn btn-sm btn-danger" (click)="deleteAccount(item.id)" style="margin-left:5px;"><i class="fa fa-times"></i> Excluir </button> 
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
